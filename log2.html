<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* New Purpleâ€“Blue Gradient */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .login-box {
            width: 380px;
            background: linear-gradient(135deg, #ffffff, #e3e6ff); /* Soft gradient box */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 35px;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-box h2 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        /* Modern Input Design */
        .form-control {
            border-radius: 12px;
            padding: 12px;
            border: 1px solid #b9b9ff;
            background: #f7f8ff;
            transition: 0.3s;
        }
        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 8px rgba(106,17,203,0.3);
        }

        .forgot-link {
            text-decoration: none;
            float: right;
            font-size: 14px;
            color: #6a11cb;
        }
        .forgot-link:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            border-radius: 50px;
            padding: 10px;
            font-size: 17px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
        }
        .btn-login:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Login</h2>

        <form>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="Enter email" required>
            </div>

            <!-- Password -->
            <div class="mb-2">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter password" required>
            </div>

            <!-- Forgot Password -->
            <a href="#" class="forgot-link">Forgot Password?</a>

            <!-- Remember Me -->
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Remember Me
                </label>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-login mt-3">Login</button>

        </form>
    </div>

</body>
</html>
