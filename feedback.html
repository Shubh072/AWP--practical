<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ff9966, #ff5e62); /* orange-red gradient */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
            padding: 20px;
        }

        .feedback-box {
            background: #ffffff;
            width: 500px;
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.25);
            animation: fadeIn 0.9s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .feedback-box h2 {
            text-align: center;
            font-weight: 700;
            color: #333;
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px;
            border: 1px solid #ff8b79;
            background: #fff7f5;
        }
        .form-control:focus {
            border-color: #ff5e62;
            box-shadow: 0 0 8px rgba(255,94,98,0.4);
        }

        .btn-submit {
            width: 100%;
            border-radius: 30px;
            padding: 12px;
            background: linear-gradient(135deg, #ff5e62, #ff9966);
            border: none;
            font-size: 18px;
            font-weight: 600;
            color: white;
            transition: 0.3s;
        }
        .btn-submit:hover {
            transform: scale(1.02);
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="feedback-box">
        <h2>Feedback Form</h2>

        <form>

            <!-- Name -->
            <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" class="form-control" placeholder="Enter your name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <!-- Rating -->
            <div class="mb-3">
                <label class="form-label">Rate Your Experience</label>
                <select class="form-control" required>
                    <option value="" disabled selected>Select rating</option>
                    <option>‚≠ê Excellent</option>
                    <option>üëç Good</option>
                    <option>üôÇ Average</option>
                    <option>üëé Poor</option>
                </select>
            </div>

            <!-- Suggestions -->
            <div class="mb-3">
                <label class="form-label">Suggestions</label>
                <textarea class="form-control" rows="3" placeholder="Write your suggestions..."></textarea>
            </div>

            <!-- Comments -->
            <div class="mb-3">
                <label class="form-label">Comments</label>
                <textarea class="form-control" rows="4" placeholder="Write your comments..."></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-submit">Submit Feedback</button>

        </form>
    </div>

</body>
</html>
