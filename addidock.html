<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition of Two Numbers</title>

    <style>
        body {
            background: #eef2f3;
            font-family: Arial;
            padding: 40px;
        }
        .box {
            width: 360px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: 1px solid #777;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0078ff;
            border: none;
            color: #fff;
            font-size: 18px;
            border-radius: 8px;
        }
        button:hover {
            background: #005fcc;
        }
        #result {
            margin-top: 15px;
            font-size: 19px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Addition of Two Numbers</h2>

        <label>Enter Number 1:</label>
        <input type="number" id="num1">

        <label>Enter Number 2:</label>
        <input type="number" id="num2">

        <button onclick="addNumbers()">Add</button>

        <div id="result"></div>
    </div>

    <script>
        function addNumbers() {
            let n1 = parseFloat(document.getElementById("num1").value);
            let n2 = parseFloat(document.getElementById("num2").value);

            let sum = n1 + n2;

            document.getElementById("result").innerHTML = 
                "Result = " + sum;
        }
    </script>
</body>
</html>
