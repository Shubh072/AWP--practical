<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Form</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Combined CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        h2 {
            font-weight: 600;
            color: #343a40;
        }

        .form-label span.text-danger {
            font-weight: 700;
        }

        form#contactForm {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h2 class="mb-4 text-center">Contact Us</h2>

        <form id="contactForm" novalidate>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your name" />
                    <div class="invalid-feedback">Please enter your name.</div>
                </div>

                <div class="col-md-6">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email" />
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label">Subject <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="subject" name="subject" required placeholder="Subject of your message" />
                <div class="invalid-feedback">Please enter the subject.</div>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
                <textarea class="form-control" id="message" name="message" rows="5" required placeholder="Type your message here"></textarea>
                <div class="invalid-feedback">Please enter your message.</div>
            </div>

            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>

        <div id="formAlert" class="alert mt-3 d-none" role="alert"></div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Combined JavaScript -->
    <script>
        (function () {
            'use strict'
            const form = document.getElementById('contactForm');
            const formAlert = document.getElementById('formAlert');

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                event.stopPropagation();

                if (!form.checkValidity()) {
                    form.classList.add('was-validated');
                    formAlert.classList.add('d-none');
                    return;
                }

                // Show success message
                formAlert.className = 'alert alert-success mt-3';
                formAlert.textContent = 'Thank you for contacting us! We will get back to you shortly.';
                formAlert.classList.remove('d-none');

                // Reset form
                form.reset();
                form.classList.remove('was-validated');
            }, false);
        })();
    </script>
</body>
</html>
